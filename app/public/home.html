<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">

    <!-- Google Fonts -->

    
    <!-- My CSS -->
    <style>



    </style>

    <title>Connect - Home Page</title>
</head>

<body>
    <div class="jumbotron jumbotron-fluid text-center">
        <div class="container">
            <h1 class="display-4">Connect</h1>
            <p class="lead">Bringing users together so you don't have to talk to people.</p>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col text-center">
                <a href="/survey"><button class="btn-primary">Connect Me</button></a>
                <button id="test">test</button>
                <div id="message"></div>
            </div>
        </div>
    </div>

    <!-- Bootstrap -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
        crossorigin="anonymous"></script>

    <!-- jQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- My Javascript -->
    <script>

        function randInt() {
            return Math.floor(Math.random() * 5) + 1;
        }
        var i = 1;
        $(document).on("click", "#test", function(event){
            var test1 = {
                name: "Test" + i,
                photo: "https://i.imgur.com/M7RYRBm.gif",
                scores: [
                    randInt(),
                    randInt(),
                    randInt(),
                    randInt(),
                    randInt(),
                    randInt(),
                    randInt(),
                    randInt(),
                    randInt(),
                    randInt()
                ]
            }
            i++;
            $.post("/api/friends", test1).then(function (data) {
                console.log(data);
                $("#message").html(JSON.stringify(data))
            })
        });


    </script>
</body>

</html>

<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">

    <!-- Google Fonts -->

    
    <!-- My CSS -->
    <style>



    </style>

    <title>Connect - Survey</title>
</head>

<body>

    <div class="jumbotron jumbotron-fluid text-center">
        <div class="container">
            <h1 class="display-4">Connect</h1>
            <p class="lead">Bringing users together so you don't have to talk to people.</p>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col"></div>
            <div class="col-12 col-md-10 col-lg-8">
                <div class="card mt-3" id="user-info">
                    <div class="card-text p-3">
                        <form role="form">
                            <div class="form-group">
                                <label for="name"><h6>Name</h6></label>
                                <input type="text" class="form-control" id="name">
                            </div>

                            <div class="form-group">
                                <label for="photo"><h6>Portrait URL</h6></label>
                                <input type="text" class="form-control" id="photo">
                            </div>
                            <br>
                            <div class="text-right">
                                <button type="submit" class="btn btn-primary btn-md" id="user-info-btn">
                                    Connect Me
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col"></div>
        </div>
        <div class="row">
            <div class="col"></div>
            <div class="col-12 col-md-10 col-lg-8">
                <div class="card mt-3" id="survey">
                    <div class="card-header">
                        <h3>Compatibility Survey</h3>
                    </div>
                    <div class="card-text p-3">
                        <form role="form">
                            <div id="question-area">

                            </div>
                            <div class="text-right">
                                <button type="submit" class="btn btn-primary btn-md" id="survey-btn">
                                    Connect Me
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col"></div>
        </div>
    </div>

    <!-- Bootstrap -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
        crossorigin="anonymous"></script>

    <!-- jQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- My Javascript -->
    <script>

    var questions = [
        "Question 1",
        "Question 2",
        "Question 3",
        "Question 4",
        "Question 5",
        "Question 6",
        "Question 7",
        "Question 8",
        "Question 9",
        "Question 10"
    ]

    function createQuestion(questionStr, questionNum) {
        $("#question-area").append(`
            <h5 class="question"><label for="question${questionNum}">${questionStr}</label></h5>
            <div class="btn-group btn-group-toggle" data-toggle="buttons" id="question1">
                <label class="left-label">Strongly Disagree</label>
                <label class="btn btn-secondary">
                    <input type="radio" name="question${questionNum}" value="1" autocomplete="off"> 1
                </label>
                <label class="btn btn-secondary">
                    <input type="radio" name="question${questionNum}" value="2" autocomplete="off"> 2
                </label>
                <label class="btn btn-secondary active">
                    <input type="radio" name="question${questionNum}" value="3" autocomplete="off" checked> 3
                </label>
                <label class="btn btn-secondary">
                    <input type="radio" name="question${questionNum}" value="4" autocomplete="off"> 4
                </label>
                <label class="btn btn-secondary">
                    <input type="radio" name="question${questionNum}" value="5" autocomplete="off"> 5
                </label>
                <label class="right-label">Strongly Agree</label>
            </div>
            <br>
        `)
    }

    questions.forEach(createQuestion);

    $(document).on("click", "#user-info-btn", function(event){
        event.preventDefault();
    })

    $(document).on("click", "#survey-btn", function(event){
        event.preventDefault();
        var user = {};
        user.name = $("#name").val().trim();
        user.photo = $("#photo").val().trim();
        user.scores = [];
        $("#name").val("");
        $("#photo").val("")
        for (var i = 0; i < questions.length; i++){
            user.scores.push($(`input[type='radio'][name='question${i}']:checked`).val());
        }
        console.log(user)
        $.post("/api/friends/", user, function (response) {
            console.log(user.name);
            console.log(response);
          
        })
    })


    </script>
</body>

</html>
